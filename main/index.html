<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DNT SOUNDCLOUD BOT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>DNT SOUNDCLOUD BOT</h1>
      <form action="/" method="POST">
        <div class="form-group">
          <label for="url">soundcloud url</label>
          <input type="text" class="form-control" id="url" aria-describedby="emailHelp" placeholder="Enter first name" name="songurl">
        </div>
        <div class="form-group">
          <label for="start">starttime</label>
          <input type="text" class="form-control" id="start" aria-describedby="emailHelp" placeholder="Enter last name" name="starttime">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
